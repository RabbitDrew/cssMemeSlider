<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>slider</title>
</head>
<body>
    <main class="container">
        <div id="slider">
            <input type="radio" name="slider" id="s1" checked>
            <input type="radio" name="slider" id="s2">
            <input type="radio" name="slider" id="s3">
            <input type="radio" name="slider" id="s4">
    
            <div id="slides">
                <div id="overflow">
                    <div id="images">
                            <div class="img_inner one">
                                <img src="./img/1.jpg" alt="">
                                <p>When you found the job as junior front-end developer</p>
                                <label for="s1"></label>
                            </div>
    

                            <div class="img_inner ">
                                <img src="./img/2.jpg" alt="">
                                <p>When you work as junior front-end developer</p>
                                <label for="s2"></label>
                            </div>


                            <div class="img_inner ">
                                <img src="./img/3.jpg" alt="">
                                <p>You are senior front-end developer</p>
                                <label for="s3"></label>
                            </div>

    
                            <div class="img_inner">
                                <img src="./img/4.jpg" alt="">
                                <p>when you have lanch at work</p>
                                <label for="s4"></label>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <label for="s1" class="btn"></label>
            <label for="s2" class="btn"></label>
            <label for="s3" class="btn"></label>
            <label for="s4" class="btn"></label>
       </div>
         
</main>

</html>
